{% extends 'base.html' %} {% block content %}
    <h1>Register Page</h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}<br>
        {{ form.password }}<br>
        {{ form.first_name }}<br>
        {{ form.birthday.label }}
        {{ form.birthday(class='datepicker') }} <br>
        {{ form.submit }}
    </form>

    <a href="{{ url_for('login') }}">Already have an account? Log In</a>
{% endblock %}
