{% extends 'base.html' %} {% block content %}
<section>
    <h1>
        {{ user.username }}'s Followers
    </h1>
    {% for f in followers %}
    <a href="{{ url_for('profile', username=f.follower.username) }}">
        {{ f.follower.username }}
      </a><br>
    {% endfor %}
</section>
{% endblock %}
