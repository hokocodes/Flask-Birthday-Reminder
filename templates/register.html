{% extends 'base.html' %} {% block content %}
<section>
        <h1>Register</h1>

    <form class="auth register" method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}<br>
        {{ form.password }}<br>
        {{ form.first_name }}<br>
        {{ form.birthday.label }}
        {{ form.birthday(class='datepicker') }} <br>
        {{ form.submit }}
    </form>

    <a href="{{ url_for('login') }}">Already have an account? Log In</a>
</section>

{% endblock %}
